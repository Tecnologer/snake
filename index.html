<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width">
    <title>Snake Tecnologer</title>
    <link rel="stylesheet" href="css/snake.css">
</head>

<body>
    <div class="game-over">
        <div>Game Over</div>
    </div>
    <div>
        <canvas id="snake">
            This browser is not supported
        </canvas>
    </div>
    <div>
        <label id="lblScore">0</label>
    </div>
    <!-- <div>
        <button id="btnNewGame">New Game</button>
    </div> -->
    <div class="control-container">
        <table>
            <tr>
                <td></td>
                <td>
                    <button class="btn-controllers btn-up" id="btnUp"></button>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>
                    <button class="btn-controllers btn-left" id="btnLeft"></button>
                </td>
                <td>
                    <button class="btn-controllers btn-down" id="btnDown"></button>
                </td>
                <td>
                    <button class="btn-controllers btn-right" id="btnRight"></button>
                </td>
            </tr>
        </table>
    </div>
    <div>
        <a href="https://github.com/Tecnologer/snake" target="_blank">Source Code</a>
    </div>
</body>
<script type="text/javascript" src="js/actions.js"></script>
</html>
